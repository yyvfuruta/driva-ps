apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-headless
spec:
  clusterIP: None
  selector:
    app: rabbitmq
  ports:
    - port: 5672
      name: amqp
---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-management
spec:
  type: ClusterIP
  selector:
    app: rabbitmq
  ports:
    - port: 15672
      targetPort: 15672
      protocol: TCP
      name: http-mgmt
